[workspace]
members = [
    "lib/*/*",
    "apps/*/*",
    "tests/*",
]

[workspace.dependencies]
# curve25519-dalek = "^3"
ed25519-dalek = "^1.0.1"
ff = "^0.13"
group = "^0.13"
heapless = "^0.7"
pem-rfc7468 = "^0.7"
ssh-key = "^0.5"
rand = "^0.8"
structopt = "^0.3"
subtle = "^2.5"
thiserror = "^1"
tokio = {version = "^1"}
url = "^2"
zeroize = "^1.6"

k256 = {version = "^0.13", default-features = false, features = ["arithmetic"]}
curve25519-dalek = {git = "https://github.com/str4d/curve25519-dalek.git", package = "curve25519-dalek", branch = "ff", default-features = false, features = ["group"]}

csi-rashi-dkg = {path = "lib/crypto-primitives/csi-rashi-dkg", package = "rabbit-hole-csi-rashi-dkg"}
feldman-vsss = {path = "lib/crypto-primitives/feldman-vsss", package = "rabbit-hole-feldman-vsss"}
schnorr-proof = {path = "lib/crypto-primitives/schnorr-proof", package = "rabbit-hole-schnorr-proof"}
shamir-sss = {path = "lib/crypto-primitives/shamir-sss", package = "rabbit-hole-shamir-sss"}
